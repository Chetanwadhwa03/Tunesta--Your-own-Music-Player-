<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <!-- this is for the logo to come with the title of the web page -->
    <link rel="icon" type="image/x-icon" href="tunesta.ico">


    <title>Tunesta-Your own Music Player!</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="close">
            </div>
            <div class="home bg-grey round m-1 p-1">
                <div class="logo"><img width="54px" class="invert" src="img/logo1.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey round m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h3>Your library</h3>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>

                <!-- for now i have not added any footer section when i will want some of the links there as privacy and something something then i will just add it. -->
            </div>
        </div>
        <div class="right bg-grey round ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="hamburger" width="45px" src="img/hamburger.svg" alt="hamburger">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="MusicPlaylists ">
                <h1>Tunesta's Albums</h1>
                <div class="cardcontainer">
                        <!-- Dyamically cards will be inserted using JS -->

                        

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/previoussong.svg" alt="previoussong">
                            <img width="35" id="play" src="img/playsong.svg" alt="playsong">
                            <img width="35" id="next" src="img/nextsong.svg" alt="nextsong">
                        </div>
                        <div class="timeandvolume">
                            <div class="songtime">
    
                            </div>

                            <div class="volume">
                                <img src="img/volume-on.svg" alt="volume-on">
                                <div class="range">
                                    <input type="range", name="vou", id="">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
